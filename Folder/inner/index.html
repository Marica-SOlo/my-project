    <h1> Рыбак</h1>
    <p> За город начал <br>
        Рыбак собираться. <br>
        Удочку взял,<br>
        Чтобы рыбу ловить,<br>
        Взял <i> дождевик </i>,<br>
        Чтобы им укрываться,<br>
        Взял самовар,<br>
        Чтобы <i>чай </i>кипятить.<br>

 </p>

     <p>
        Взял он кровать,<br>
        Чтобы спать на кровати.<br>
        Взял он ковер,<br>
        Чтоб на нем загорать.<br>
        Взял он дрова,<br>
        Чтоб ему не искать их.<br>
        Взял чемодан — <br>
        Почему бы не взять?<br>
        
    </p>
